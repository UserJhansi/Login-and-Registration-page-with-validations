<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Login/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.0/font/bootstrap-icons.css" rel="stylesheet">

  </head>
<body>
  <div class="login">
    <h1 id="h1">Welcome User !</h1>
      <form class="loginForm" id="loginForm">
        <div class="form-row1">
            <label for="username"></label>
            <i class="bi bi-person-circle" id="username_icon"></i>
            <input type="text" id="username" name="username" placeholder="Enter Username">  
          </div>
          <div class="form-row2">
            <label for="password"></label>
            <i class="bi bi-lock" id="pswd_icon"></i>
            <input type="password" id="password" name="password" placeholder="Your password">
          </div>
      <button id="submit" type="submit">Login <i class="bi bi-box-arrow-in-right"></i></button>
      <p id="p1">Don't have account ? <a href="/Login/signup.html">SignUp</a></p>
      <p id="successMsg" class="success"></p>
    </form>
  </div>
</body>

<script src="./index.js"></script>
</html>
