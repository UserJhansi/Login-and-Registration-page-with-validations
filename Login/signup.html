<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div class="signup">
    <h1>New User? Register Here... </h1>
        <form id="signup-form" class="signup">
            <div class="form-row1">
            <label for="name">Name</label>
            <input type="text" id="name" class="name"></div>
            <div class="form-row2">
            <label for="email">Email</label>
            <input type="text" id="email" class="email"></div>
            <div class="form-row3">
            <label for="phone">Phone</label>
            <input type="number" id="phone" class="phone"></div>
            <div class="form-row4">
            <label for="password">Password</label>
            <input type="password" id="pswd" class="pswd"></div>
            <div class="form-row5">
            <label for="password">Re-Enter</label>
            <input type="password" id="pswd2" class="pswd2"></div>
            <div class="form-row6">
            <input type="checkbox" id="tc">
            <label for="tc"> I accept all <a href="tc.html">Terms and Conditions</a></label></div>
            <br><br>
            <button type="submit" id="register" class="register">Register</button>
        </form></div>
</body>
<script src="/Login/signup.js"></script>
</html>
